<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script>
    var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
      CSS.supports('top: constant(a)'))
    document.write(
      '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
      (coverSupport ? ', viewport-fit=cover' : '') + '" />')
  </script>
  <title></title>
  <!--preload-links-->
  <!--app-context-->
</head>

<body>
  <div id="app">
    <!--app-html-->
  </div>
  <script type="module" src="/main.js">
    function diff() {
      var e = new DiffMatch
      t = document.getElementById("text1")
      n = document.getElementById("text2")
      d = document.getElementById("line")
      m = document.getElementById("consumed")
      l = document.getElementById("result")
      u = e.diff(t.value
        , n.value
        , d.checked);
      m.innerHTML = "diff耗时：" + e.timeConsumed + "ms<br>"
      l.innerHTML = e.prettyHtml(u)
      console.log(t.value, n.value)
    }
  </script>
</body>

</html>
